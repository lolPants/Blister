name: .NET Build
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup MSBuild
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Install dependencies
      run: msbuild -t:restore
    - name: Build solution
      run: msbuild Blister.sln /t:Build /p:Configuration=Release /m
    - name: Prepare artifact
      shell: bash
      run: |
        find "Blister.Conversion/bin/Release" -type f ! -name "Blister.*" -delete
        cp "LICENSE" "Blister.Conversion/bin/Release/LICENSE.Blister.txt"
    - name: Upload DLLs
      uses: actions/upload-artifact@v1
      with:
        name: Blister-${{ github.sha }}
        path: ./Blister.Conversion/bin/Release
